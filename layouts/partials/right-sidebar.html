<header class="sidebar__header">
  <div class="sidebar__top">
    <button class="btn btn--icon" id="rightClose">
      <i class="bi-x"></i>
    </button>
    <label for="fontAdjustment">Font Size: </label>
    <select name="fontAdjustment" id="fontAdjustment">
      <option value="115">115%</option>
      <option value="110">110%</option>
      <option value="default">Default</option>
      <option value="90">90%</option>
      <option value="80">80%</option>
      <option value="70">70%</option>
      <option value="60">60%</option>
      <option value="50">50%</option>
    </select>
  </div>
  
  <div class="sidebar__bottom">
    <div class="page-title">{{ .Title }}</div>
    <div class="word-count">
      <strong>Words: </strong> <span id="wordCount">0</span> |
      <strong>Characters: </strong> <span id="charCount">0</span>
    </div>
  </div>
</header>

<div class="sidebar__pane">
  <select class="tab-action" data-tabs-group="group2">
    <option value="tocTab">Table of Contents</option>
    <option value="relatedTab">Related</option>
    <option value="referencesTab">References</option>
  </select>

  <div class="tab-area">
    <div class="tab-area__content tab-area__content--active" data-tab="tocTab">
      <nav class="nav nav--toc">{{ .TableOfContents }}</nav>
    </div>
    <div class="tab-area__content" data-tab="relatedTab">
      {{ partial "elements/related-content.html" . }}
    </div>
    <div class="tab-area__content" data-tab="referencesTab">
      {{ partial "elements/references-content.html" . }}
    </div>
  </div>
</div>
