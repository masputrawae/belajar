{{ define "main" }}
<article class="content">
  <header class="content__header">
    <h1 class="content__title">{{ .Title }}</h1>
    <p class="content__subtitle">{{ .Params.subtitle }}</p>
  </header>

  <section class="content__content">
    {{ .Content }}
  </section>

  <nav class="nav">
    <ul class="nav__list">
      {{ template "section_list" . }}
    </ul>
  </nav>
</article>
{{ end }}
