{{ define "main" }}
<article class="page">
  <header class="page__header">
    <h1 class="page__title">{{ .Title }}</h1>
  </header>
  
  <section class="page__content">
    {{ .Content }}
  </section>

  <nav class="nav">
    <ul>
      {{ range .Pages }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  </nav>
</article>
{{ end }}
